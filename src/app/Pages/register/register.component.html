<div class="container-xxl">
  <div class="autenticacion-wrapper autenticacion-basic container-p-y">
    <div class="autenticacion-inner">
      <!-- Register -->
      <div class="card">
        <div class="card-body">
          <!-- Logo -->
          <div class="app-brand justify-content-center"></div>
          <!-- /Logo -->
          <h4 class="mb-2">Bienvenido a Cumlaude</h4>
          <p class="mb-4">Ingrese sus credenciales por favor</p>

          <form id="formauthentication" class="mb-3">
            <div class="mb-3">
              <label for="username" class="form-label">Usuario</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                placeholder="indica tu usuario"
                autofocus
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="text"
                class="form-control"
                id="email"
                name="email"
                placeholder="indique su email"
              />
            </div>
            <div class="mb-3 form-password-toggle">
              <label class="form-label" for="password">Contraceña</label>
              <div class="input-group input-group-merge">
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  name="password"
                  placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                  aria-describedby="password"
                />
                <span class="input-group-text cursor-pointer"
                  ><i class="bx bx-hide"></i
                ></span>
              </div>
            </div>
            <div class="mb-3">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="remember-me"
                />
                <label class="form-check-label" for="remember-me">
                  Aceptar los terminos y condiciones
                </label>
              </div>
            </div>
            <div class="mb-3">
              <button class="btn btn-primary d-grid w-100" type="submit">
                Registrar
              </button>
            </div>
          </form>

          <p class="text-center">
            <span>¿Ya tienes una cuenta? </span>
            <a href="#">
              <span [routerLink]="['/login']">Iniciar sesión en su lugar </span>
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
